		handlePageBox: function () {
            pageFunc.pageBox.show();
            var pageCount = parseInt(pageFunc.workListTotalCount / pageFunc.workListPageSize);
            if (pageFunc.workListTotalCount % pageFunc.workListPageSize > 0) pageCount++;
            pageFunc.workListPageCount = pageCount;
            $(".number-btn,.suff-dot,.pre-dot", pageFunc.pageBox).hide();

            if(pageFunc.workListPageIndex == 1)
                $(".prve-btn").hide();
            else
                $(".prve-btn").show();
            if(pageFunc.workListPageIndex == pageCount)
                $(".next-btn").hide();
            else
                $(".next-btn").show();

            if(pageCount <2){
                $(".prve-btn,.next-btn").hide();
            }
            else if (pageCount <= 7) {
                for (var i = 1; i <= pageCount; i++) {
                    pageFunc.pageBox.find(".num" + i).html(i).attr("data-index", i).show();
                }
            }
            else {
                $(".num1", pageFunc.pageBox).html(1).attr("data-index", "1");
                $(".num2", pageFunc.pageBox).html(2).attr("data-index", "2");
                if (pageFunc.workListPageIndex <= pageCount - 4)
                    $(".suff-dot", pageFunc.pageBox).show();
                if (pageFunc.workListPageIndex <= 4) {
                    $(".pre-dot", pageFunc.pageBox).hide();
                    $(".num3", pageFunc.pageBox).html(3).attr("data-index", "3");
                    $(".num4", pageFunc.pageBox).html(4).attr("data-index", "4");
                    $(".num5", pageFunc.pageBox).html(5).attr("data-index", "5");
                }

                    $(".pre-dot", pageFunc.pageBox).show();
                    $(".num3", pageFunc.pageBox).html(pageFunc.workListPageIndex - 1).attr("data-index", pageFunc.workListPageIndex - 1);
                    $(".num4", pageFunc.pageBox).html(pageFunc.workListPageIndex).attr("data-index", pageFunc.workListPageIndex);
                    $(".num5", pageFunc.pageBox).html(pageFunc.workListPageIndex + 1).attr("data-index", pageFunc.workListPageIndex + 1);
                }
                if (pageFunc.workListPageIndex > pageCount - 4) {
                    $(".suff-dot", pageFunc.pageBox).hide();
                    $(".num3", pageFunc.pageBox).html(pageCount - 4).attr("data-index", pageCount - 4);
                    $(".num4", pageFunc.pageBox).html(pageCount - 3).attr("data-index", pageCount - 3);
                    $(".num5", pageFunc.pageBox).html(pageCount - 2).attr("data-index", pageCount - 2);
                }
                $(".num6", pageFunc.pageBox).html(pageCount - 1).attr("data-index", pageCount - 1);
                $(".num7", pageFunc.pageBox).html(pageCount).attr("data-index", pageCount);
                $(".number-btn", pageFunc.pageBox).show();
            }
            //分页按钮居中
            var pb_num = $('.page-box a').length;
            var ellipsis = $('.page-box span').length;
            $('.page-box').width((pb_num + ellipsis) * 40);

            $(".page-box .number-btn").removeClass("select");
            $(".page-box .number-btn[data-index='" + pageFunc.workListPageIndex + "']").addClass("select");
            pageFunc.pageBox.show();

            //前一页按钮点击
            $('.page-box .prve-btn').unbind('click').bind('click', function () {
                if (pageFunc.workListPageIndex == 1) return;
                pageFunc.workListPageIndex--;
                pageFunc.handlePageBox();
                $(".page-box .number-btn[data-index='" + pageFunc.workListPageIndex + "']").trigger("click");
            });

            //前一页按钮点击
            $('.page-box .next-btn').unbind('click').bind('click', function () {
                if (pageFunc.workListPageIndex == pageFunc.workListPageCount) return;
                pageFunc.workListPageIndex++;
                pageFunc.handlePageBox();
                $(".page-box .number-btn[data-index='" + pageFunc.workListPageIndex + "']").trigger("click");
            });
        }

	<script>
		(function($, window, document) {
			// 定义构造函数
			function Paging(el, options) {
				this.el = el;
				this.options = {
					pageNo : options.initPageNo || 1, // 初始页码
					totalPages : options.totalPages || 1, // 总页数
					totalCount : options.totalCount || '', // 条目总数

				};
				this.init();
			}
			// 给实例对象添加公共属性和方法
			Paging.prototype = {
				constructor : Paging,
				init : function() {
					this.createDom();
					this.bindEvents();
				},
				createDom : function() {
					var ulDom = '',  content = '',
					totalPages = that.options.totalPages, // 总页数
					totalPages > 5 ? wrapLength = 5 * liWidth :totalPages * liWidth;
					for (var i = 1; i <= that.options.totalPages; i++) {
						i != 1 ? ulDom += '<li>' + i + '</li>'
								: ulDom += '<li class="sel-page">' + i + '</li>';
					}
					that.options.jump ? jumpDom = '<input type="text" placeholder="1" class="jump-text" id="jumpText"><button type="button" class="jump-button" id="jumpBtn">跳转</button>'
							: jumpDom = '';
					content = '<button type="button" id="firstPage" class="turnPage first-page">首页</button>'
							+ '<button class="turnPage" id="prePage">上一页</button>'
							+ '<div class="pageWrap" style="width:'
							+ wrapLength
							+ 'px">'
							+ '<ul id="pageSelect" style="transition:all '
							+ that.options.slideSpeed
							+ 'ms">'
							+ ulDom
							+ '</ul></div>'
							+ '<button class="turnPage" id="nextPage">下一页</button>'
							+ '<button type="button" id="lastPage" class="last-page">尾页</button>'
							+ jumpDom
							+ '<p class="total-pages">共&nbsp;'
							+ that.options.totalPages
							+ '&nbsp;页</p>'
							+ '<p class="total-count">'
							+ that.options.totalCount
							+ '</p>';
					that.el.html(content);
				},
				bindEvents : function() {
					var that = this, pageSelect = $('#pageSelect'), // ul
					lis = pageSelect.children(), // li的集合
					liWidth = lis[0].offsetWidth, // li的宽度
					totalPages = that.options.totalPages, // 总页数
					pageIndex = that.options.pageNo, // 当前选择的页码
					distance = 0, // ul移动距离
					prePage = $('#prePage'), nextPage = $('#nextPage'), firstPage = $('#firstPage'), lastPage = $('#lastPage'), jumpBtn = $('#jumpBtn'), jumpText = $('#jumpText');

					prePage.on('click', function() {
						pageIndex--;
						if (pageIndex < 1)
							pageIndex = 1;
						handles(pageIndex);
					})

					nextPage.on('click', function() {
						pageIndex++;
						if (pageIndex > lis.length)
							pageIndex = lis.length;
						handles(pageIndex);
					})

					firstPage.on('click', function() {
						pageIndex = 1;
						handles(pageIndex);
					})

					lastPage.on('click', function() {
						pageIndex = totalPages;
						handles(pageIndex);
					})

					jumpBtn.on('click', function() {
						var jumpNum = parseInt(jumpText.val().replace(/\D/g, ''));
						if (jumpNum && jumpNum >= 1 && jumpNum <= totalPages) {
							pageIndex = jumpNum;
							handles(pageIndex);
							jumpText.val(jumpNum);
						}
					})

					lis.on('click', function() {
						pageIndex = $(this).index() + 1;
						handles(pageIndex);
					})

					function handles(pageIndex) {
						/*
						 * =========== 在需要分页的页面写对应的js代码 ================
						 */
						JumpToPage(pageIndex);
						/*
						 * =========== 在需要分页的页面写对应的js代码 ================
						 */

						lis.removeClass('sel-page').eq(pageIndex - 1).addClass(
								'sel-page');
						if (totalPages <= 5) {
							that.options.callback(pageIndex);
							return false;
						}
						if (pageIndex >= 3 && pageIndex <= totalPages - 2)
							distance = (pageIndex - 3) * liWidth;
						if (pageIndex == 2 || pageIndex == 1)
							distance = 0;
						if (pageIndex > totalPages - 2)
							distance = (totalPages - 5) * liWidth;

						pageSelect
								.css('transform', 'translateX(' + (-distance) + 'px)');
						pageIndex == 1 ? firstPage.attr('disabled', true) : firstPage
								.attr('disabled', false);
						pageIndex == 1 ? prePage.attr('disabled', true) : prePage.attr(
								'disabled', false);
						pageIndex == totalPages ? lastPage.attr('disabled', true)
								: lastPage.attr('disabled', false);
						pageIndex == totalPages ? nextPage.attr('disabled', true)
								: nextPage.attr('disabled', false);
						that.options.callback(pageIndex);
					}
					;
				}
			}
			$.fn.paging = function(options) {
				return new Paging($(this), options);
			}
		})(jQuery, window, document);


	</script>
