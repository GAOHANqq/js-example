<!doctype html>
<html>
		<head>
			<meta charset="utf-8" />
			<title>pager demo</title>

			<link rel="stylesheet" href="pager.css" />

		</head>

		<body>



				<div id="pager"></div>

				<script src="jquery-1.7.2.js"></script>
				<script src="ccccc.js"></script>

                <script>
                    $(function () {
						var pager = $('#pager');
                         var defaults = {
								curcurPageIndex	: 1,	// 当前页
								pageLimit		: 6,    // 每页显示数量
								totalCount		: 50,	// 数据总条数
								pageCount		: 0,
								onPageChanged	: null	//页码修改后的回调函数
						};
						$.fn.pager($('#pager'),defaults);
                    });
            </script>
		</body>
</html>
