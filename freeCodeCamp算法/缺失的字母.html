	<script>
		function fearNotLetter(str) {
			var arr = str.split("");
			var c = [];
			var count = 0;
			arr.forEach(function(item){
				c.push( item.charCodeAt() );
			});
			for(var i=0;i<c.length-1;i++){
				var next = c[i+1];
				var prev = c[i];
				if(next - prev != 1){
					return String.fromCharCode(c[i+1]-1);
				}else{
					count ++;
					if( count == c.length-1 )
						return undefined;
					}
				}

			}
		fearNotLetter("abcd");

	</script>
