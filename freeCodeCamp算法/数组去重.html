	<script>
		var arr = [1,2,3,4,3,2,6,1];

		function fn(){
			var newArr = [];
			for(var i=0;i<arr.length;i++){
				var item = arr[i];
				if( newArr[item] ){
					arr.splice(i,1);
					i --;
				}else{
					newArr[item] = true;
				}
			}
			return arr;
		}

		console.log(fn(arr));
	</script>
